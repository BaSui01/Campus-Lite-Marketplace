version: '3.8'

# =====================================================
# 校园轻享集市系统 - 生产环境 Docker Compose 配置
# 
# 包含服务：
# - PostgreSQL 主从复制（1 主 2 从）
# - Redis Sentinel 集群（3 节点）
# - 后端应用（2 实例，负载均衡）
# - Nginx（反向代理 + 负载均衡）
# - Prometheus + Grafana（监控）
# =====================================================

services:
  # ==================== PostgreSQL 主库 ====================
  postgres-master:
    image: postgres:16-alpine
    container_name: campus-postgres-master
    restart: always
    environment:
      POSTGRES_DB: campus_marketplace_prod
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      # 主从复制配置
      POSTGRES_REPLICATION_MODE: master
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${REPLICATION_PASSWORD}
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - campus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== PostgreSQL 从库 1 ====================
  postgres-slave-1:
    image: postgres:16-alpine
    container_name: campus-postgres-slave-1
    restart: always
    environment:
      POSTGRES_MASTER_SERVICE: postgres-master
      POSTGRES_REPLICATION_MODE: slave
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${REPLICATION_PASSWORD}
    volumes:
      - postgres_slave_1_data:/var/lib/postgresql/data
    depends_on:
      - postgres-master
    networks:
      - campus-network

  # ==================== PostgreSQL 从库 2 ====================
  postgres-slave-2:
    image: postgres:16-alpine
    container_name: campus-postgres-slave-2
    restart: always
    environment:
      POSTGRES_MASTER_SERVICE: postgres-master
      POSTGRES_REPLICATION_MODE: slave
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${REPLICATION_PASSWORD}
    volumes:
      - postgres_slave_2_data:/var/lib/postgresql/data
    depends_on:
      - postgres-master
    networks:
      - campus-network

  # ==================== Redis 主节点 ====================
  redis-master:
    image: redis:7-alpine
    container_name: campus-redis-master
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_master_data:/data
    ports:
      - "6379:6379"
    networks:
      - campus-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== Redis Sentinel 1 ====================
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: campus-redis-sentinel-1
    restart: always
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf:ro
      - redis_sentinel_1_data:/data
    depends_on:
      - redis-master
    networks:
      - campus-network

  # ==================== Redis Sentinel 2 ====================
  redis-sentinel-2:
    image: redis:7-alpine
    container_name: campus-redis-sentinel-2
    restart: always
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf:ro
      - redis_sentinel_2_data:/data
    depends_on:
      - redis-master
    networks:
      - campus-network

  # ==================== Redis Sentinel 3 ====================
  redis-sentinel-3:
    image: redis:7-alpine
    container_name: campus-redis-sentinel-3
    restart: always
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf:ro
      - redis_sentinel_3_data:/data
    depends_on:
      - redis-master
    networks:
      - campus-network

  # ==================== 后端应用 实例1 ====================
  app-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus-app-1
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres-master
      DB_PORT: 5432
      DB_NAME: campus_marketplace_prod
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_SENTINEL_MASTER: mymaster
      REDIS_SENTINEL_NODES: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ALIPAY_APP_ID: ${ALIPAY_APP_ID}
      ALIPAY_PRIVATE_KEY: ${ALIPAY_PRIVATE_KEY}
      ALIPAY_PUBLIC_KEY: ${ALIPAY_PUBLIC_KEY}
      WECHAT_APP_ID: ${WECHAT_APP_ID}
      WECHAT_MCH_ID: ${WECHAT_MCH_ID}
    volumes:
      - app_logs:/var/log/campus-marketplace
      - app_uploads:/app/uploads
    depends_on:
      - postgres-master
      - redis-master
    networks:
      - campus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== 后端应用 实例2 ====================
  app-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus-app-2
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres-master
      DB_PORT: 5432
      DB_NAME: campus_marketplace_prod
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_SENTINEL_MASTER: mymaster
      REDIS_SENTINEL_NODES: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ALIPAY_APP_ID: ${ALIPAY_APP_ID}
      ALIPAY_PRIVATE_KEY: ${ALIPAY_PRIVATE_KEY}
      ALIPAY_PUBLIC_KEY: ${ALIPAY_PUBLIC_KEY}
      WECHAT_APP_ID: ${WECHAT_APP_ID}
      WECHAT_MCH_ID: ${WECHAT_MCH_ID}
    volumes:
      - app_logs:/var/log/campus-marketplace
      - app_uploads:/app/uploads
    depends_on:
      - postgres-master
      - redis-master
    networks:
      - campus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== Nginx 反向代理 ====================
  nginx:
    image: nginx:alpine
    container_name: campus-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - app-1
      - app-2
    networks:
      - campus-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==================== Prometheus 监控 ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: campus-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - campus-network

  # ==================== Grafana 可视化 ====================
  grafana:
    image: grafana/grafana:latest
    container_name: campus-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - campus-network

# ==================== 网络配置 ====================
networks:
  campus-network:
    driver: bridge

# ==================== 数据卷配置 ====================
volumes:
  postgres_master_data:
  postgres_slave_1_data:
  postgres_slave_2_data:
  redis_master_data:
  redis_sentinel_1_data:
  redis_sentinel_2_data:
  redis_sentinel_3_data:
  app_logs:
  app_uploads:
  frontend_dist:
  prometheus_data:
  grafana_data:
