version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: campus-perf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-campus_marketplace_perf}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data_perf:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campus-perf

  redis:
    image: redis:7-alpine
    container_name: campus-perf-redis
    restart: unless-stopped
    command: >-
      sh -c "if [ -z \"${REDIS_PASSWORD}\" ]; then
        exec redis-server --appendonly yes;
      else
        exec redis-server --appendonly yes --requirepass ${REDIS_PASSWORD};
      fi"
    volumes:
      - redis_data_perf:/data
    healthcheck:
      test:
        - "CMD-SHELL"
        - >-
          if [ -z "${REDIS_PASSWORD}" ]; then
            redis-cli ping;
          else
            redis-cli -a "${REDIS_PASSWORD}" ping;
          fi
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campus-perf

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: campus-perf-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: perf
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-campus_marketplace_perf}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,metrics,prometheus
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - campus-perf

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: campus-perf-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.perf.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    networks:
      - campus-perf

  grafana:
    image: grafana/grafana:10.4.2
    container_name: campus-perf-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/datasources/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - campus-perf

networks:
  campus-perf:
    driver: bridge

volumes:
  postgres_data_perf:
  redis_data_perf:
