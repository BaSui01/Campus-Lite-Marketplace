global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'spring-boot'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['backend:8080']
    # 如需多实例，可在此追加更多 backend 副本，例如 backend:8080, backend_2:8080

  - job_name: 'nginx'
    metrics_path: /metrics
    static_configs:
      - targets: []
