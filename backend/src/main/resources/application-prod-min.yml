spring:
  # 覆盖 prod 中的 Redis Sentinel，使用直连单实例
  data:
    redis:
      sentinel: ~
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      lettuce:
        pool:
          max-active: 100
          max-idle: 50
          min-idle: 10
      timeout: 3000ms

  # 覆盖数据源 URL，禁用 SSL（容器内本地网络）
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:campus_marketplace_prod}

server:
  port: ${SERVER_PORT:8080}
