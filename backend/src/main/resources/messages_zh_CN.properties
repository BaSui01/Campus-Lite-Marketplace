# 通知模板
tpl.order.created.title=新订单 {orderNo}
tpl.order.created.content=你的商品「{goodsTitle}」已被下单，订单号 {orderNo}
tpl.order.paid.title=订单已支付 {orderNo}
tpl.order.paid.content=订单 {orderNo} 已支付成功，请尽快处理发货
tpl.order.cancelled.title=订单已取消 {orderNo}
tpl.order.cancelled.content=订单 {orderNo} 已取消，相关资源已回退
tpl.post.replied.title=你的帖子有新回复
tpl.post.replied.content=帖子「{postTitle}」有新回复：{replyPreview}
tpl.post.mentioned.title=你被提及了
tpl.post.mentioned.content=你在帖子「{postTitle}」中被 @ 提及

# 下单锁定期提醒
tpl.order.locked.buyer.title=订单已创建，请尽快支付
tpl.order.locked.buyer.content=订单 {orderNo} 已创建，商品「{goodsTitle}」，金额 {price}，请在 {expireMinutes} 分钟内完成支付，否则订单将取消
tpl.order.locked.seller.title=有买家下单了
tpl.order.locked.seller.content=你的商品「{goodsTitle}」已被下单，订单号 {orderNo}，请保留库存，等待买家支付（{expireMinutes} 分钟内）

# 支付成功后分角色通知（精简50字左右，包含核心信息）
tpl.order.paid.seller.title=订单已支付，请尽快发货 {orderNo}
tpl.order.paid.seller.content=订单{orderNo}已付款，「{goodsTitle}」。{deliverHint}
tpl.order.paid.buyer.title=收货提醒 {orderNo}
tpl.order.paid.buyer.content=你购买的「{goodsTitle}」已支付，{deliverHint}
